<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="text-center mb-4">
            <h3 *ngIf="!isCreatePwd" class="fw-bold">Reset Password</h3>
            <h3 *ngIf="isCreatePwd" class="fw-bold">Create Password</h3>
            <p class="text-muted small">Enter your email and new password to reset</p>
        </div>

        <div class="mb-3">
            <input type="email" disabled [(ngModel)]="username" placeholder="Email ID"
                class="form-control form-control-lg rounded-pill shadow-sm">
        </div>

        <div class="mb-3">
            <input type="password" [(ngModel)]="newPassword" placeholder="New Password"
                class="form-control form-control-lg rounded-pill shadow-sm">
        </div>

        <div class="mb-3">
            <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password"
                class="form-control form-control-lg rounded-pill shadow-sm">
        </div>

        <button class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm"
            style="background: linear-gradient(90deg, #fc2a00, #ff6a00); border: none;" (click)="resetPassword()">Reset
            Password</button>

        <p class="mt-3 text-center text-success" *ngIf="message">{{ message }}</p>
    </div>
</div>
